<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else if else</title>
</head>

<body>
    <script>
        var num = 9;        // cambiare il valore in stringa o in un altro numero per verificare che condizione viene usata
        if (num > 0) {
            console.log("num è maggiore di 0");
        } else if (num < 0) {
            console.log("num è numero negativo");
        } else {
            console.log("num è 0 o non è un numero");
        }
    </script>
</body>

</html>
