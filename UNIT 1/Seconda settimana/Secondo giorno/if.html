<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>

<body>
    <script>
        var num1 = 10;
        var num2 = 1;           // cambio questo valore per verificare che se la condizione è false
        // il blocco di codice non viene più eseguito

        if (num1 > num2) { // solo se la condizione è soddisfatta (true) 
            console.log("num1 è maggiore di num2");
        }
    </script>
</body>
