<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template literals</title>
</head>
<body>
    <h3>Template string</h3>
    <p>Sintassi avanzata per comporre stringhe complesse -> delimitata da <code>` `</code> i backtick (apici inversi)</p>
    <script>
        var valore_inziale = 0;
        var valore = 12;
        var valore_finale = 24;
        var messaggio = "Attenzione!\n Il valore inserito " + valore + " non è valido perché deve essere compreso tra " + valore_inziale + "..."
        console.log(messaggio);
        // uso template string -> delimitati da `` 
        //                     -> non ho bisogno di \n per andare a capo
        //                     -> sintassi per passare la variabili senza concatenare con + +    
        var messaggio = `Attenzione!
        Il valore inserito ${valore} non è valido perché deve essere compreso tra ${valore_inziale} e ${valore_finale}.
        Si prega di riprovare`;     // gli a capo inseriti in un template string vengono mantenuti
        console.log(messaggio);
    </script>
</body>
</html>
