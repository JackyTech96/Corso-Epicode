<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Amazon's Holiday Gift Guides for the perfect gifts.">
    <title>Amazon - Holiday Gift Guides</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="top">
        <div class="background-dark">
            <img src="./assets/images/logo.png" alt="Amazon logo" class="logo">
            <nav class="background-dark2">
                <a href="#">All</a>
                <a href="#">Today's deals</a>
                <a href="#">Customer Service</a>
                <a href="#">Registry</a>
                <a href="#">Gift Cards</a>
                <a href="#">Sell</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="text-center background-orange py-1">
            <span>Shop All Holiday Gift Cards</span>
        </div>
        <section id="banner">
            <h1>Holiday Gift Guides</h1>
            <br>
            <p>Be a go-gifter</p>
        </section>
        <section id="schede">
            <div class="wrapper">
                <span>Find the perfect gift</span>
                <a href="#">Shop now</a>
            </div>
            <div class="scheda">
                <img src="./assets/images/img_1.jpg" alt="Immagine regalo 1">
                <img src="./assets/images/img_2.jpg" alt="Immagine regalo 2">
                <img src="./assets/images/img_3.jpg" alt="Immagine regalo 3">
                <img src="./assets/images/img_4.jpg" alt="Immagine regalo 4">
            </div>
        </section>
        <section>
            <img src="./assets/images/img_9.png" alt="Immagine VR" class="foto">
            <div class="wrapper2">
                <span>Play the gifting game</span>
                <a href="#">Shop gaming</a>
            </div>
        </section>
        <section>
            <img src="./assets/images/img_10.png" alt="Audio Image" class="foto">
            <div class="wrapper2">
                <span>The sound of cheer</span>
                <a href="#">Shop Audio & Accessories</a>
            </div>
        </section>
    </main>

    <footer class="text-center background-dark">
        <div class="background-dark2 text-center py-1">
            <a href="#top">Back to top</a>
        </div>
        <img src="./assets/images/logo.png" alt="Amazon logo" class="logo-footer">
    </footer>
</body>

</html>
