<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-teoria</title>
</head>

<body>
    <h1>Switch</h1>
    <p>Quando il mio costrutto if a cascata diventa troppo complesso (perché ci sono molte condizioni da verificare)<br>
        posso utilizzare un altro construtto: <code>switch</code> -> perfetto quando ho n condizioni da verificare<br>
        <b>Schema sintattico di switch:</b>
    </p>
    <script>
        switch (espressione) {
            case espressione1: istruzioni1;
                break;
            case espressione2: istruzioni2;
                break;
            case espressione3: istruzioni3;
                break;
            case espressione4: istruzioni4;
                break;
            default: istruzioni5;
                break;
        }
        // l'espressione di riferimento (espressione) verrà confrontata con le varie espressioni dei vari case
        // quando si trova un'espressione corrispondente si esegue il blocco di codice assegnato
        // se non si trova alcuna corrispondenza viene associato alla keyword default (opzionale)
        // break è importante perché ci permette di evitare la prosecuzione con il caso successivo
        // esempio
        switch (x % 2) {
            case 0: messaggio = x + "è pari";
                break;
            case 1: messaggio = x + "è dispari";
                break;
            case 2: messaggio = x + "non è un numero";
                break;
        }
        // switch normalmente lo uso nel caso in cui ci siano più (di due) case
        // posso eseguire lo stesso blocco di codice per un gruppo di valori
        switch (voto) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                giudizio = "insufficiente";
                break;
            case 6: giudizio = "sufficiente";
                break;
            case 7: giudizio = "discreto";
                break;
            case 8: giudizio = "buono";
                break;
            case 9: giudizio = "ottimo";
                break;
            case 10: giudizio = "genietto";
                break;
            default: messaggio = "non classificato";
                break;
        }

    </script>
</body>

</html>
