<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direttive output</title>
</head>

<body>
    <!-- inner html -->
    <p>Posso selezionare un elemento html e modificare / inserire del contenuto</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "pippo";
    </script>

    <!-- document write -->
    <p>Posso stampare a video contenuti o variabili (o entrambe)</p>
    <script>
        document.write(5 + 6);
    </script>

    <!-- window alert o alert -->
    <p>Posso stampare qualcosa in un popUp</p>
    <script>
        window.alert(5 + 6);
        alert(5 + 6);     // metodo alternativo
    </script>
    <!-- console log -->
    <p>Uso la console principalmente quando voglio fare debug (controllare il flusso del codice)</p>
    <script>
        console.log(5 + 6);  // lo vedo nello strumento di debug del browser (tasto destro -> console)
    </script>

    <!-- altri metodi dell'oggetto window ad esempio window.print -->
    <button onclick="window.print()">Stampa questa pagina</button>
</body>

</html>
